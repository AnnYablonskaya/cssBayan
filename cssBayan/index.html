<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico">
    <title>CSS-Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan__line"></div>
            <div class="bayan__item"> 
                <input class="item__input" type="radio" name="bayan" id="one" checked />

                    <h3 class="item__title">Каждый программист - немного музыкант</h3>
                    <div class="item__icon"></div>
                </label>
                <div class="item__img" for="one">
                    <img class = "image" src="./assets/959c1bd8068fd06fec6128323197caba.jpg" alt="mem">
                </div>
                <div class="bayan__line"></div>
            </div>
            <div class="bayan__item"> 
                <input class="item__input" type="radio" name="bayan" id="two"/>
                <label class="item__btn" for="two">
                    <h3 class="item__title">Программисты - они такие</h3>
                    <div class="item__icon"></div>
                </label>
                <div class="item__img" for="two">
                    <img class = "image" src="./assets/1671008037224421279.jpg" alt="mem">
                </div>
                <div class="bayan__line"></div>
            </div>
            <div class="bayan__item"> 
                <input class="item__input" type="radio" name="bayan" id="three"/>
                <label class="item__btn" for="three">
                    <h3 class="item__title">Работа программиста</h3>
                    <div class="item__icon"></div>
                </label>
                <div class="item__img" for="three">
                    <img class = "image" src="./assets/EHZfrTyX4AEa0Mv.jpg" alt="mem">
                </div>
                <div class="bayan__line"></div>
            </div>
            <div class="bayan__item"> 
                <input class="item__input" type="radio" name="bayan" id="four"/>
                <label class="item__btn" for="four">
                    <h3 class="item__title">Прелести разработки и фича</h3>
                    <div class="item__icon"></div>
                </label>
                <div class="item__img" for="four">
                    <img class = "image" src="./assets/screenshot_20201125-173620__01-1024x991-1.jpg" alt="mem">
                </div>
                <div class="bayan__line"></div>
            </div>
            <div class="bayan__item"> 
                <input class="item__input" type="radio" name="bayan" id="five"/>
                <label class="item__btn" for="five">
                    <h3 class="item__title">Мой код работает!!!!!</h3>
                    <div class="item__icon"></div>
                </label>
                <div class="item__img" for="five">
                    <img class = "image" src="./assets/screenshot_20201125-174012__01.jpg" alt="mem">
                </div>

            </div>
